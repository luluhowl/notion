<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: "Salsa", cursiva; peso de fuente: 400;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #d1aaF9;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #Be7eff;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="Planner" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar"></i> Planner</a>
		<a id="Tareas" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-square-check"></i> Tareas</a>
		<a id="Cursos" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open"></i> Cursos</a>
		<a id="Resúmenes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-align-justify"></i> Resúmenes</a>
		<a id="Libros" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Libros</a>
		<a id="Notas" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-bookmark"></i> Notas</a>
		<a id="EVA" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-school"></i> EVA</a>
                <a id="Bedelias" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-school"></i> Bedelias</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'Planner')
				window.open("https://www.notion.so/Planner-ac56971454174e51ae31811bdb7340dc?pvs=4", '_parent').focus();
			else if (id == 'Tareas')
				window.open("https://www.notion.so/Tareas-7bddbbba224b414b99adff29d44c6993?pvs=4", '_parent').focus();
			else if (id == 'Cursos')
				window.open("https://www.notion.so/Cursos-b3b26d9fa31a4befa76e468142e44a2e?pvs=4", '_parent').focus();
			else if (id == 'Resúmenes')
				window.open("https://www.notion.so/Res-menes-700435bdfa1343608270fb37044cf20c?pvs=4", '_parent').focus();
			else if (id == 'Libros')
				window.open("https://www.notion.so/Libros-13880cd80ecf49f1af9520c056523ca6?pvs=4", '_parent').focus();
			else if (id == 'Notas')
				window.open("https://www.notion.so/Notas-c17ab61c38cb45e9acaebe86169b931a?pvs=4", '_parent').focus();
			else if (id == 'EVA')
				window.open("https://eva.fmed.edu.uy/", '_blank').focus();
			else if (id == 'Bedelias')
				window.open("https://bedelias.udelar.edu.uy/", '_blank').focus();
		}
	</script>

</html>
